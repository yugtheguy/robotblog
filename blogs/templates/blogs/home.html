<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WriterHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
        }
        header {
            background: #343a40;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            margin-left: 1rem;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 2rem;
        }
        h1 {
            color: #343a40;
        }
         .post-feed {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
    }

    .post-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      background-color: #f9f9f9;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.05);
    }

    .post-header {
      font-size: 1.2rem;
      margin-bottom: 8px;
    }

    .author {
      font-size: 0.9rem;
      color: #555;
      margin-left: 10px;
    }

    .post-content {
      margin-top: 10px;
      line-height: 1.5;
    }

    .timestamp {
      font-size: 0.8rem;
      color: #888;
      margin-top: 10px;
    }
    </style>
</head>
<body>

<header>
    <div><strong>WriterHub</strong></div>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'add_post' %}">Post</a>
        <a href="{% url 'show_post' %}">Blogs</a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
            <a href="{% url 'profile' %}">Profile</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>
</header>

{% block content %}{% endblock %}


</body>
</html>
